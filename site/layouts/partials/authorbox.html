{{- if .Param "authorbox" }}
<div class="authorbox clearfix">
  <figure class="authorbox__avatar">
		<img  src="localhost:1313/members/{{ .Params.author }}.JPG">
  </figure>
  <div class="authorbox__header">
	<span class="authorbox__name">{{ .Params.author}}</span>
  </div>
  {{- with .Site.Author.bio }}
    <div class="authorbox__description">
    {{ . | markdownify }}
    </div>
  {{- end }}
</div>
{{- end }}
